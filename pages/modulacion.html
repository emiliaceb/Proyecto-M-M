<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Modulaciones Digitales</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <link rel="stylesheet" href="../css/modulacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href=".//pages/modulacion.html">Modulacion</a>
        <a href="multiplexacion.html">Multiplexacion</a>
    </nav>

    
    <main>
        <header>Modulacion y Multiplexacion de Señales</header>
        <p>Selecciona una modulación y proporciona una secuencia de bits para graficar:</p>
        <div id="controls">
            <select id="modulationSelect">
                <option value="ask">ASK</option>
                <option value="psk">PSK</option>
                <option value="4ask">4ASK</option>
                <option value="4psk">4PSK</option>
                <option value="qam">QAM</option>
                <option value="8qam">8QAM</option>
            </select>
            <input type="text" id="bitSequence" placeholder="Ej: 1010101">
            <button onclick="plotModulation()">Graficar</button>
        </div>
        <div id="constellation"></div>
        <div id="truthTable"></div> <!-- Contenedor para la tabla de verdad -->
        <div id="plot"></div>
        
    </main>
    <footer>Comunicaciones 2024</footer>
    <script src="../js/modulacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
