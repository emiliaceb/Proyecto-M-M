<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Modulaciones Digitales</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <link rel="stylesheet" href="../css/modulacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="../index.html">
                <img class="logoUTN" src="../img/utn.png" alt="logo facultad"> Comunicaciones TFI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-5" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="modulacion.html">Modulación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  ms-2 fs-5" href="./multiplexacion.html">Multiplexación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
       <section class="container d-flex justify-content-center ">
        <div >
            <label for="bits">Ingrese una secuencia de bits:</label>
            <input type="text" id="bits" placeholder="Ejemplo: 10101001">
          </div>
          <div class="ms-3">
            <label for="modulation">Seleccione el tipo de modulación:</label>
            <select id="modulation" onchange="plot()">
              <option value="ASK">ASK</option>
              <option value="FSK">FSK</option>
              <option value="PSK">PSK</option>
              <option value="4ASK">4ASK</option>
              <option value="4PSK">4PSK</option>
              <option value="8QAM">8QAM</option>
              <option value="QAM">QAM</option>
            </select>
          </div>
          <button class="ms-3" onclick="plot()">Graficar</button>
       </section>
       <div class="container">
        <div class="chart-container" id="constellationContainer" style="display:none;">
          <h2>Diagrama de Constelación</h2>
          <canvas id="constellationChart"></canvas>
        </div>
        <div id="truthTableContainer" style="display:none;"></div>
        <div class="chart-container" id="modulationContainer" style="display:none;">
          <h2>Señal Modulada</h2>
          <canvas id="modulationChart"></canvas>
        </div>
       </div>
      </main>
      <footer>
        <p class="text-center">© TRABAJO FINAL INTEGRADOR - COMUNICACIONES 2024 </p>
    </footer>
    <script src="../js/modulacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
